<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button class="boton-mas" onclick="
                cantidadSpan = document.querySelector('.cantidad');
                cantidadSpan.textContent = Number(cantidadSpan.textContent) + 1;
                valorTotal.innerHTML = cantidadSpan.textContent * precio;
                ">+</button>
                <button class="boton-menos" onclick="
                cantidadSpan = document.querySelector('.cantidad');
                cantidadSpan.textContent = Number(cantidadSpan.textContent) - 1;
                valorTotal.innerHTML = cantidadSpan.textContent * precio;
                ">-</button>
              </p>
            </div>
        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
